<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body class="bg-dark">
    
    <!-- MENU / HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">To do List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registro</a>
              </li>
            </ul>
        </div>      

        <div class="ml-auto">
            <a href="">
                <i class="text-white" data-feather="pause"></i>
            </a>
            
            <a href="">
                <i class="text-white" data-feather="play"></i>
            </a>
            <audio src="/sound/lo-fi.mp3" type="audio/mpeg"></audio>
        </div>
    </nav>
    <!-- END MENU / HEADER-->

    
    <div class="container">
        <!--Config-->
        <div class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-md-8">
                <div id="config" class="row d-flex justify-content-center">
                    
                    <div class="col">

                        <!--Inputs-->
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                    <div class="form-group">
                                      <label class="d-flex justify-content-center text-white font-weight-bold" for="acao">Ação</label>
                                      <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="acao">
                                    </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold" for="acao">Pausa</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="pausa">
                                  </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="d-flex justify-content-center text-white font-weight-bold" for="acao">Sessões</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="sessoes">
                                  </div>
                            </div>
                        </div>
                        <!--End Inputs-->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9">
                                <button class="btn btn-danger btn-lg btn-block">INICIAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Config-->
        <!--TIMER-->
        <div id="timer" class="mt-0 d-flex justify-content-center">
            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>

            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>
                </div>

                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>

                <div class="col-5 p-0">
                    <h2 id="seconds_ok"></h2>
                </div>

            </div>

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title_sessao" class="text-center text-secondary"></h3>
                </div>
            </div>
        </div>
        <!--END TIMER-->

        <!--Finalização-->
        <div id="fim">
            <h1 class="text-success text-center">
                Parabéns! Você concluiu suas tarefas
            </h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="" class="btn btn-danger shadow btn-lg">Inicio</a>
                </div>
            </div>
        </div>
        <!--/Finalização-->

    </div>
    <!--End Config-->

    <!--PAREI EM: 13:32-->


    <script>
        feather.replace()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
